          <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Cursor</title>
    <style>
        /* Custom Cursor */
        .custom-cursor {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: white;
            border-radius: 50%;
            border: 3px solid red; /* Initial color */
            pointer-events: none;
            transition: transform 0.1s linear;
            box-shadow: 0 0 10px red;
            z-index: 10000;
        }

        body {
            margin: 0;
            height: 100vh;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
            cursor: none; /* Nasconde il cursore di sistema */
        }
    </style>
</head>
<body>
    <!-- Custom Cursor -->
    <div class="custom-cursor" id="cursor"></div>

    <script>
        // Custom Cursor Logic
        const cursor = document.getElementById("cursor");

        document.addEventListener("mousemove", (e) => {
            cursor.style.left = `${e.clientX}px`;
            cursor.style.top = `${e.clientY}px`;
        });

        // RGB Border Animation
        let hue = 0;
        setInterval(() => {
            hue = (hue + 1) % 360;
            cursor.style.borderColor = `hsl(${hue}, 100%, 50%)`;
            cursor.style.boxShadow = `0 0 10px hsl(${hue}, 100%, 50%)`;
        }, 30);
    </script>
</body>

                );
                background-size: 400% auto;
                background-clip: text;
                -webkit-background-clip: text;
                color: transparent;
                animation: growFast 0.3s ease-out forwards, colorFlowFast 2s linear infinite;

                width: 25px;
            }

            @keyframes growFast {
                0% {

                    transform: scale(0.5);
                    opacity: 0;
                }
                100% {
                    font-size: 70px;
                    transform: scale(1);
                    opacity: 1;
                }
            }

            @keyframes colorFlowFast {
                0% {
                    background-position: 100% center;
                }
                100% {
                    background-position: 0% center;
                }
            }
